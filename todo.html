<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="container">
        
        <h1>
            To Do List
        </h1>
        <p>
            Do you have something to do? 
        </p>
        <p>
            Then add it to the list.
        </p>
    
        <div>
            <button type="button" id="btnAdd" class="visibleBtn" onclick="handlers.addTodo()">
                Add
            </button>
            <input id="addText" class="input" type="text" required>
        </div>
    
        <div>
            <button onclick="handlers.changeTodo()" id="btnchange" class="visibleBtn">Change To Do</button>
            <input id="changePosition" placeholder="#" class="input" type="number">
            <input id="changeText" class="input" type="text">
        </div>
    
        <div>
            <button onclick="handlers.toggleAll()" class="btn visibleBtn">
                Toggle all
            </button>
        </div>
    
        <div class="todos">
            <ul>
            </ul>
        </div>
    
    
        <script src="todo.js"></script>
    </div>
</body>
</html>
